<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Javascript-Penjumlahan</title>
</head>
<body>
    <label for="bilangan1">Masukkan Bilangan 1 :</label><input type="text" id="bilangan1">
    <br>
    <h6>+</h6>
    <label for="bilangan2">Masukkan Bilangan 2 :</label><input type="text" id="bilangan2">
    <br>
    <br>
    <input type="button" value="Hitung" onclick="hasil_penjumlahan();">
    <br>
    <br>
    <label for="hasil">Hasil Penjumlahan :</label><input type="text" id="hasil">

    <script>
        function hasil_penjumlahan(){
            bil1 =parseInt (document.getElementById(bilangan1).value);
            bil2 =parseInt (document.getElementById(bilangan2).value);
            hasil_penjumlahan = bil1 + bil2
            document.getElementById("hasil").value=hasil_penjumlahan;     
        }
    </script>
</body>
</html>
